name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag paroparo:latest
  
  docker_publish:
    needs: docker_build
    runs-on: ubuntu-latest
    steps:
    - name: Login into package registry
      run: echo "${{ secrets.GITH_TOKEN }}"  docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      
    - name: Tag & Push Docker Image
      run: |
        docker tag paroparo docker.pkg.github.com/iltruma/paroparo/paroparo:latest
        docker push docker.pkg.github.com/iltruma/paroparo/paroparo:latest
 
  jekyll_build:
    runs-on: ubuntu-latest
    steps: 
    - name: jekyll build
      run: jekyll build --config _config.yml --future
      
  jekyll_deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: JamesIves/github-pages-deploy-action@4.1.1
          with:
            branch: gh-pages
            folder: build
            token: ${{ secrets.GITH_TOKEN }}
