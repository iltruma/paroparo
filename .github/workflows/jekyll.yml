name: Jekyll site CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the site using latest published container
      run: |
       docker pull docker.pkg.github.com/iltruma/paroparo/paroparo:latest
       docker run --rm -d  -p 3000:3000/tcp -p 80:80/tcp paroparo:latest
