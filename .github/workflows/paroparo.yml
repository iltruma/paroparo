name: Paroparo CI

on:
  schedule:
    - cron:  '0 0 * * *' #Every day schedule
  workflow_dispatch: #Manually Schedule

jobs:
  gh_metrics_generator:
      runs-on: ubuntu-latest
      steps: 
        - name: âš¡ Cache Github Metrics
          uses: actions/cache@v2
          with:
            path: /tmp/.buildx-cache
            key: ${{ runner.os }}-metrics-${{ github.sha }}
            restore-keys: |
              ${{ runner.os }}-metrics-
              
        - name: ğŸ“Š Github Metrics Generator
          if: ${{ success() || failure() }}
          uses: lowlighter/metrics@latest
          with:
            config_timezone: Europe/Rome
            token: ${{ secrets.GITH_TOKEN }}
            template: repository
            filename: assets/img/metrics.svg
            user: iltruma
            repo: paroparo
            base: header
            config_display: large
            plugin_introduction: yes
            plugin_introduction_title: no # Hide section title
            plugin_lines: yes
            plugin_followup: yes
            plugin_activity: yes
            plugin_activity_days: 14
            plugin_activity_filter: all
            plugin_activity_limit: 5
            plugin_languages: yes
            plugin_languages_colors: github
            plugin_languages_limit: 8
            plugin_languages_sections: most-used

  docker_build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v2
      
    - name: âš¡ Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-
            
    - name: ğŸ‹ Build the Docker image 
      run: docker build . --file Dockerfile.prod --tag paroparo:latest
  
    - name: ğŸ“¦ Login into package registry
      run: echo "${{ secrets.GITH_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      
    - name: ğŸš€ Tag & Push Docker Image
      run: |
        docker tag paroparo docker.pkg.github.com/iltruma/paroparo/paroparo:latest
        docker push docker.pkg.github.com/iltruma/paroparo/paroparo:latest
 
  jekyll_build_and_deploy:
    runs-on: ubuntu-latest
    steps: 
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: âš¡ Cache Jekyll build
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
          
      - name: ğŸ’‰ jekyll build and deploy 
        uses: helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITH_TOKEN }}
          target_branch: 'gh-pages'   
