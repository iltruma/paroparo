---
layout: default
---

<section class="has-divider text-light jarallax bg-dark" data-jarallax data-speed="0.5" data-overlay data-img-position="30% 60%">
    <img src="{{ '/assets/img/sfondo_macaw.webp' | relative_url }}" alt="" class="jarallax-img opacity-50">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 col-md-8">
                <h1 class="display-4">Feed</h1>
                <p class="lead mb-0">Tutte le nostre creazioni, in un posto semplice e veloce.</p>
            </div>
        </div>
    </div>
    <div class="divider">
        <img src="{{ '/assets/img/dividers/divider-2.svg' | relative_url }}" alt="graphical divider" data-inject-svg />
    </div>
</section>

<section>
    <div class="container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="row" data-isotope-collection data-isotope-id="example-2">
                        {% for f in site.data.feed reversed %}
                        <div data-isotope-item class="col-4" data-category="images">
                            <div class="card shadow-3d hover-shadow-3d">
                                <a href="{{f.image_small}}" data-fancybox="images" data-options="{'loop':true}" data-caption="{{f.caption | escape}}" data-permalink="{{f.permalink}}">
                                    <img class="card-img"  src="{{f.image_small}}" alt="{{f.caption}}" class="rounded">
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
    </div>
</section>
