<div class="loader">
  <div class="loading-animation"></div>
</div>

<div class="navbar-container">
  <nav class="navbar navbar-expand-lg navbar-dark" data-overlay data-sticky="top">
    <div class="container">
      <a class="navbar-brand fade-page" href="{{ '/' | relative_url }}">
        <!-- <img src="{{ '/assets/img/logo-white.svg' | relative_url }}" alt="ParoParo"> -->
        {{site.title}}
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="m-0 mdi mdi-menu navbar-toggler-open" alt="menu interface icon"></span>
        <span class="m-0 mdi mdi-menu navbar-toggler-close" alt="cross interface icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between">
        <div class="py-lg-0">
          <ul class="navbar-nav">
              {% for item in site.navigation %}
              <li class="nav-item dropdown">
                <a href="{{ item.link | relative_url }}" class="nav-link" aria-expanded="false" aria-haspopup="true">{{ item.name }}</a>
              </li>
              {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
</div>
