<div class="col-md-4 mb-4">
    <div class="card b-4 h-100 shadow border-light">
        <a href="{{ post.url | relative_url }}">
                
            {% if post.featured-img %}
                <figure class="post-card__thumb">
                <img
                    src="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{post.featured-img}}_placehold.jpg"
                    data-srcset="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{post.featured-img}}_thumb.jpg, {{ site.url }}{{ site.baseurl }}/assets/img/posts/{{post.featured-img}}_thumb@2x.jpg 2x"
                    class="card-img-top rounded-top"
                    data-holder-rendered="true"
                    alt="{{post.title}}"
                    style="height: 225px; width: 100%; display: block;"
                />
                <noscript><img src="{{ site.url }}{{ site.baseurl }}/assets/img/posts/{{post.featured-img}}_thumb.jpg" alt="{{ post.title }}"></noscript>
                </figure>
            {% else %}
                <figure class="post-card__thumb">
                <div class="dark-bg"></div>
                </figure>
            {% endif %}
            <div class="card-body">
                <span class="mdi mdi-data-matrix"></span>
                <span class="mdi mdi-grass"></span>
                <h5 class="card-title">{{ post.title | strip_html | truncate: 50 }}</h5>
                <p class="card-text">{{ post.content | strip_html | truncatewords: 20 }}</p>
                <a href="#" class="btn btn-primary btn-sm">Read More</a>
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">{% assign date_format = site.sleek.date_format | default: "%b %-d, %Y" %}</small>
                    <small class="text-muted">9 mins</small>
                </div>
            </div>
        </a>
    </div>
</div>
