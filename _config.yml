email: info@paroparo.it
email_1: niccolo@paroparo.it
email_2: cosimo@paroparo.it
address: "Foresta di Figline Valdarno"
city: "Firenze, Italia"
locale: it_IT

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - npm-debug.log
  - gulpfile.js
keep_files:
  - assets

permalink: /:title/

compress_html:
  clippings: all

#PAGINATION
pagination:
  enabled: true
  per_page: 10
  trail: 
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page

jekyll_get_json:
  - data: feed
    json: 'https://profilepageimages.usecue.com/images/casini.cosimo/images.json'

plugins:
  - jekyll-spaceship
  - jekyll-watch
  - jekyll-get-json
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2