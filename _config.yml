# SITE CONFIGURATION
title: Paroparo # your site title
author: iltruma # You :P
description: "Paroparo description"
baseurl: "" # the subpath of your site, e.g. /blog
url: ""

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Blog', link: '/blog'}
  - {name: 'Feed', link: '/feed'}
  - {name: 'Chi Siamo', link: '/chi-siamo'}
  - {name: 'Contatti', link: '/contatti'}
email: info@paroparo.it
email_1: niccolo@paroparo.it
email_2: cosimo@paroparo.it
address: "Foresta di Figline Valdarno"
city: "Firenze, Italia"
locale: it_IT
colors:
  - primary: "#186e64"
  - primary-2: "#FF6933"
  - primary-3: "#2DE0CB"
  - primary-4: "#6600FF"
  - primary-dark: "#021C19"
  - primary-2-dark: "#242331"
  - primary-night: "#121212"

#SEO
#tagline: "" # A short description title | tagline header
#facebook:
#  app_id: 1234
#  publisher: 1234
#  admins: 1234
#logo: 
#google_site_verification: 
social:
  - github: "https://github.com/iltruma/paroparo"
  - instagram: "https://www.instagram.com/paroparo.it"

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - npm-debug.log
  - gulpfile.js
keep_files:
  - assets

permalink: /:title/

compress_html:
  clippings: all

#PAGINATION
pagination:
  enabled: true
  per_page: 10
  trail: 
    before: 2 # The number of links before the current page
    after: 2  # The number of links after the current page

jekyll_get_json:
  - data: feed
    json: 'https://profilepageimages.usecue.com/images/paroparo.it/images.json'

plugins:
  - jekyll-spaceship
  - jekyll-watch
  - jekyll-get-json
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-email-protect